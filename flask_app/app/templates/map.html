{% extends 'base.html' %}

{% block title %} Travian Index {% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <div id="map"></div>
        </div>
        <div class="col-2">
            
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
{{ super() }}
<script>
    $(document).ready(function(){
        let x = [];
        let y = [];
        let color = [];
        for(xi=-400; xi<=400; xi++){
            for(yi=-400; yi<=400; yi++){
                x.push(xi);
                y.push(yi);
                color.push();
            };
        };
    });
</script>
{% endblock scripts %}
